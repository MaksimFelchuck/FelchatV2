{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="register-page mx-auto" style="max-width: 400px; padding-top: 3rem;">
  <h2 class="mb-4 display-6 fw-bold text-center">Регистрация</h2>
  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post" action="/users/register" class="p-4 rounded-4 shadow bg-dark-subtle border border-2 border-primary-subtle">
    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Зарегистрироваться</button>
  </form>
</div>
{% endblock %}
