{% extends "base.html" %}

{% block title %}Вход - Felchat{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                <i class="fas fa-sign-in-alt"></i> Вход
            </h1>
            <p style="color: var(--text-secondary);">Войдите в свой аккаунт</p>
        </div>

        {% if error %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/users/login">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Имя пользователя
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Введите имя пользователя"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Пароль
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Введите пароль"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
        </form>

        <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                Нет аккаунта?
            </p>
            <a href="/users/register" class="btn btn-secondary">
                <i class="fas fa-user-plus"></i> Зарегистрироваться
            </a>
        </div>
    </div>
</div>
{% endblock %}
