<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Felchat{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/animations.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-comments"></i> Felchat
                </div>
                <nav class="nav-links">
                    {% if request.cookies.user_id is defined %}
                        <span id="current-user-display" style="color: var(--text-secondary);">
                            <i class="fas fa-user"></i> <span id="username-placeholder">Пользователь</span>
                        </span>
                        <a href="/users" class="btn btn-secondary">
                            <i class="fas fa-users"></i> Пользователи
                        </a>
                        <a href="/users/logout" class="btn btn-primary">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </a>
                    {% else %}
                        <a href="/users/login" class="btn btn-secondary">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </a>
                        <a href="/users/register" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Регистрация
                        </a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 2rem 0; color: var(--text-secondary); margin-top: 2rem;">
        <div>Это pet-проект. Автор: <a href="mailto:felchuck@yandex.ru" style="color: var(--primary-color); text-decoration: none;">felchuck@yandex.ru</a> | TG: <a href="https://t.me/yomaxxx" style="color: var(--primary-color); text-decoration: none;">@yomaxxx</a></div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="/static/js/chat.js?v=2"></script>
    
    <!-- Load current user info -->
    <script>
        // Load current user information
        async function loadCurrentUser() {
            try {
                const response = await fetch('/users/current');
                if (response.ok) {
                    const userData = await response.json();
                    const placeholder = document.getElementById('username-placeholder');
                    if (placeholder) {
                        placeholder.textContent = userData.username;
                    }
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }
        
        // Load user info when page loads
        document.addEventListener('DOMContentLoaded', loadCurrentUser);
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
